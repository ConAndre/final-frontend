<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Date</th>
    <th>Manufacturer</th>
  </tr>
  <tr *ngFor="let patient of patients; let i = index">
    <td>
      {{i}}
    </td>
    <td>{{patient.name}}</td>
    <td>{{patient.age}}</td>
    <td>{{patient.date}}</td>
    <td>{{patient.manufacturer}}</td>
  </tr>
</table>
